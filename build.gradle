apply plugin: 'java'
repositories {
    jcenter()
    mavenLocal() // for stuff installed by core
    //flatDir {
    //    name 'core'
    //    dirs '../rabbit/build/libs'
    //}

}
task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}

dependencies {
    compile 'core:rabbit:1.0'
    testCompile 'junit:junit:4.12'
}

jar {
    manifest { attributes 'Main-Class': MyStuff.main }
}
class MyStuff {
    public static final String main='com.tayek.tablet.Main'
}

