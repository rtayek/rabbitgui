}
task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}

dependencies {
    compile 'core:rabbit:1.0'
    testCompile 'junit:junit:4.12'
}

jar {
    manifest { attributes 'Main-Class': MyStuff.main }
}
mainClassName = MyStuff.main // for application plugin (or is it the dist thing?)

class MyStuff {
